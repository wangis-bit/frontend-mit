<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()" routerLink="../units/defer">close</mat-icon>
        <span class="span-content full-width">
            {{data.message}}
        </span>
    </div>
    <button mat-flat-button id="cancel-button"  [mat-dialog-close]="false"  routerLink="../units/defer" >Cancel</button>
    <button mat-flat-button id="confirm-button"   [mat-dialog-close]="true">Confirm Defer</button>
</div>
