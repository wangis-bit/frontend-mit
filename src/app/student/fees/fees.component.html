<form #form="ngForm" autocomplete="false" *ngIf="service.formData">
    <div class="row col-md-10 offset-md-1">
        <div class="col-md-6">
            <div class="form-group">
                <label >Fee Receipt No</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                        <input class="form-control" name="ReceiptNo" #ReceiptNo="ngModel" [(ngModel)]="service.formData.ReceiptNo">
                    </div>
                </div>
                
                
            </div>
            <div class="form-group">
                <label >Fees ID</label>
                <input class="form-control" name="feesID" #feesID="ngModel" [(ngModel)]="service.formData.feesID">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label >Student</label>
                <select name="studentID" #studentID="ngModel" [(ngModel)]="service.formData.studentID" class="form-control">
                    <option value="">select</option>
                </select>
                
            </div>
            <div class="form-group">
                <label >Payment Mode</label>
                <input class="form-control" name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod">
            </div>
            <div class="form-group">
                <label >Fee Balance</label>
                <input class="form-control" name="FeeBal" #FeeBal="ngModel" [(ngModel)]="service.formData.FeeBal">
            </div>
        </div>
        <table class="table table-borderless" style="width: 100%;">
            <tr>
                <thead>
                    <th>Student Adm No</th>
                    <th>Name</th>
                    <th>Total Fees</th>
                    <th>Fees Paid</th>
                    <th>Balance</th>
                    <th><a (click)="addoredtitfees(null, service.formData.feesID)" class="btn btn-success btn-sm">Receive Pay</a></th>
                </thead>
            </tr>
            <tbody>
                <tr *ngIf="service.feePayment.length==0">
                    <td class="font-italic text-center">No Fees Paid by this Student</td>
                </tr>
                <tr *ngFor="let fees of service.feePayment; let i=index">
                    <td>{{fees.studentID}}</td>
                    <td>{{fees.Name}}</td>

                    <td>{{fees.FeesPaid}}</td>
                    <td>{{fees.FeeBal}}</td>
                    <td>
                        <a (click)="addoredtitfees(i, service.formData.feesID)" class="btn btn-success btn-sm"><i class="fa fa-pencil"></i>Edit</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        <div class="form-group btn btn-dark" type="submit">Submit</div>

    </div>
</form>
